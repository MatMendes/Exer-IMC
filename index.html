<!DOCTYPE html>
<html lang="pt-br">
<head> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="galeria/favicon.ico" type="image/x-icon">
    <title>Fale Conosco</title>
    <link rel="stylesheet" href="style.css" midia="screen">
    </head>
    <body>
       
        <h1>Cadastro</h1>

        <form>
            <fieldset class="grupo">
            <div class="campo">
            <legend>Cadastro</legend><br>

            <label for="idNome">Nome</label><input type="text" name="nNome" id="idNome" placeholder="Nome Completo" size="30">
            </div>
            <br><br>
            <div class="campo">
            <label for="idEndereco">Endereço</label><input type="text" name="nEndereco" id="idEndereco" size="30">
            </div>
        
            <div class="campo">
                <label for="idCidade">Cidade</label><input type="text" name="nCidade" id="idCidade" size="30">
                </div>
            
            <div class="campo">
                <label for="estado">Estado</label>
                <select id="estado">
                    <option selected disabled value="">Selecione</option>                        
                    <option>Acre</option>
                    <option>Alagoas</option>
                    <option>Amapá</option>
                    <option>Amazonas</option>
                    <option>Bahia</option>
                    <option>Ceará</option>
                    <option>Distrito Federal</option>
                    <option>Espiríto Santo</option>
                    <option>Goiás</option>
                    <option>Maranhão</option>
                    <option>Mato Grosso</option>
                    <option>Mato Grosso do Sul</option>
                    <option>Minas Gerais</option>
                    <option>Pará</option>
                    <option>Paraíba</option>
                    <option>Paraná</option>
                    <option>Pernambuco</option>
                    <option>Piauí</option>
                    <option>Rio de Janeiro</option>
                    <option>Rio Grande do Norte</option>
                    <option>Rio Grande do Sul</option>
                    <option>Rondônia</option>
                    <option>Roraima</option>
                    <option>Santa Catarina</option>
                    <option>São Paulo</option>
                    <option>Sergipe</option>
                    <option>Tocantins</option>
                </select>
            </div>

            <div class="campo">
            <label for="itel">Telefone</label>
            <input type="tel" name="tel" id="itel" autocomplete="tel" 
            pattern="(\[0-9]{2}\)[0-9]{4}-[0-9]{4}$" placeholder="(xx)xxxx-xxxx">
            
            </div>
            
            <div class="campo">
                <label for="email">Email</label><input type="email" name="email" id="email" size="40">
            </div>

            <div class="campo">
                <label for="idData">Data</label>
                <input type="date" name="data" id="idData">
            </div>
            </fieldset>

        <fieldset class="grupo">
            <legend>Conhecendo o Ambiente</legend>
            
            <div class="campo">
                <label for="idComodo">Quantos cômodos há no local?</label>
                <input type="number" name="comodos" id="idComodo" min="0" max="100">
            </div>
        
            <div class="campo">
                <label>Qual horário da visita?</label>
                <label>
                    <input type="radio" name="ceu" value="Manhã">Manhã
                </label>
                <label>
                    <input type="radio" name="ceu" value="Tarde">Tarde
                </label>
                <label>
                    <input type="radio" name="ceu" value="Noite">Noite
                </label>
            </div>
        </fieldset>

         <div class="campo">
                <label>Qual tipo de residência / estabelecimento?</label>
                <label>
                    <input type="radio" name="casa" value="Casa">Casa
                </label>
                <label>
                    <input type="radio" name="apartamento" value="Apartamento">Apartamento
                </label>
                <label>
                    <input type="radio" name="loja" value="Loja">Loja
                </label>
                 <label>
                    <input type="radio" name="supermercado" value="Supermercado">Supermercado
                </label>
                 <label>
                    <input type="radio" name="petshop" value="PetShop">PetShop
                </label>
                 <label>
                    <input type="radio" name="fabrica" value="Fábrica de Costura">Fábrica de Costura
                </label>
                <label>
                    <input type="radio" name="outros" value="Outros">Outros
                </label>
         </div>
        <div class="campo">
                <label for="idPessoas">Quantas pessoas vivem ou trabalham no local?</label>
                <input type="number" name="pessoa" id="idPessoas" min="0" max="100">
            </div>

         <div class="campo">
                <label>Alguém já pegou dengue?</label>
                <label>
                    <input type="radio" name="sim" value="Manhã">Sim
                </label>
                <label>
                    <input type="radio" name="nao" value="Tarde">Não
                </label>
            </div>

            <fieldset class="grupo">
                <div id="check">
                    
                    <label>Possui na residência ou arredores</label><br><br>
                    <input type="checkbox" id="banheiro" name="banheiro" value="Banheiro Inativo">
                    <label for="banheiro">Banheiro Inativo</label>
                    <input type="checkbox" id="piscina" name="piscina" value="Piscina">
                    <label for="piscina">Piscina</label>
                    <input type="checkbox" id="planta" name="planta" value="Plantas">
                    <label for="planta">Plantas</label>
                    <input type="checkbox" id="animal" name="animal" value="Animais de Estimação">
                    <label for="animal">Animais de Estimação</label>
                    <input type="checkbox" id="caixa" name="caixa" value="Caixa d'Água Descoberta">
                    <label for="caixa">Caixa d'Água Descoberta</label>
                    <input type="checkbox" id="pneu" name="pneu" value="Pneu">
                    <label for="pneu">Pneu</label>
                    <input type="checkbox" id="porao" name="porao" value="Porão">
                    <label for="porao">Porão</label>
                    <input type="checkbox" id="lote" name="lote" value="Terreno Baldio">
                    <label for="porao">Terreno Baldio</label>
                </div>
            </fieldset>

             <div class="campo">
                <label>Com que frequência você faz a obeservação preventiva de focos?</label>
                <label>
                    <input type="radio" name="diariamente" value="Diariamente">Diariamente
                </label>
                <label>
                    <input type="radio" name="semanalmente" value="Seanalmente">Semanalmente
                </label>
                <label>
                    <input type="radio" name="não faço" value="Não Faço">Não Faço
                </label>
             </div>

            <br><br>
            <div class="campo">
                <label>Qual seu nível de satisfação com nosso atendimento?</label>
                <input type="range" id="nota" min="1" max="10" value="1">
            </div>

            <div class="campo">
                <br>
                <label for="experiencia">Observações sobre o local</label>
                <textarea row="6" style="width: 30em" id="experiencia" name="experiencia"></textarea>
            </div>
            <br>
            <button class="botao" type="submit" onsubmit="">Feito</button>

            </fieldset>
        </form>
        <br>
        <picture>
            <img src="dengue.jpg" alt="imagem do fale conosco através de qualquer rede social.">
        </picture>

        <a href="#">&#9650;</a>
        </main>
    </body>
</html>
